<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>
            // run code once DOM is loaded
            document.addEventListener('DOMContentLoaded', () => {

                // incorrect answer is clicked
                let incorrect = document.querySelectorAll(".incorrect");
                for (let i = 0; i < incorrect.length; i++) {
                    incorrect[i].addEventListener("click", () => {
                       incorrect[i].style.backgroundColor = "red";
                       document.querySelector("#res1").innerHTML = "Incorrect!";
                    });
                }

                // correct answer is clicked
                let correct = document.querySelector(".correct");
                correct.addEventListener("click", () => {
                    correct.style.backgroundColor = "green";
                    document.querySelector("#res1").innerHTML = "Correct!";
                });

                //free response
                document.querySelector("#checkAnswer").addEventListener("click", () => {
                    let input = document.querySelector("input");
                    if (input.value == "cs50") {
                        input.style.backgroundColor = "green";
                        document.querySelector("#res2").innerHTML = "Correct!";
                    } else {
                        input.style.backgroundColor = "red";
                        document.querySelector("#res2").innerHTML = "Incorrect!";
                    }
                });
            });

        </script>

    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What is the fastest land animal?</h3>
                <button class="incorrect">Shark</button>
                <button class="incorrect">Rabbit</button>
                <button class="incorrect">Human</button>
                <button class="correct">Cheetah</button>
                <p id="res1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What is the name of this class?</h3>
                <input type="text">
                <button id="checkAnswer">Check Answer</button>
                <p id="res2"></p>
            </div>
        </div>
    </body>
</html>
